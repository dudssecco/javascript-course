<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <title>Modelo</title>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    
    <section class="info">
      <div class="info-div">
        <strong>IMC</strong> <br>
        Menos de 18,5 <br>
        Entre 18,5 e 24,9 <br>
        Entre 25 e 29,9 <br>
        Entre 30 e 34,9 <br>
        Entre 35 e 39,9 <br>
        Acima de 40 <br>
      </div>
      <div class="info-div">
        <strong>Resultado</strong> <br>
        Abaixo do peso <br>
        Peso normal <br>
        Sobrepeso <br>
        Obesidade grau 1 <br>
        Obesidade grau 2 <br>
        Obesidade grau 3 <br>
      </div>
    </section>

    <h1>Calcule seu IMC</h1>
    
    Peso: <br>
    <input type="number" name="peso" id="idpeso"> <br>

    Altura: <br>
    <input type="number" name="altura" id="idaltura"> <br>

    <button class="btn">Calcular</button>

    <section class="res">
      
    </section>
      
  </section>

  <script src="./assets/js/main.js"></script>
